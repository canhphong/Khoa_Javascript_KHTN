<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <h1>IN BẢNG CỬU CHƯƠNG</h1>
      <h2>Nhập cửu chương <input type="text" id="nhapSo"></h2>
      <!-- <button id="btnIn" onClick="ket_qua(nhapSo.value)">In</button> -->
      <button id="btnIn" >In</button>
      <div id="bang">Bảng cửu chương <style="width:100px"></style></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="thu_vien.js"></script>
    <script>
      btnIn.onclick=()=>{
        var so=nhapSo
        //console.log(laSo(so))
        // Dữ liệu rỗng
        if(so.value==""){
          alert("Yêu cầu nhập số cửu chương")
          so.focus()
          return false
        }
        // Dữ liệu là chuỗi
        if(!laSo(so.value)){
          alert("Yêu cầu nhập số cửu chương là số")
          so.select()
          return false
        }
        
        var Kq=Xuat_Cuu_chuong(so.value)
        
        bang.innerHTML=Kq
        //console.log(Kq)
        
      }
      
    </script>
  </body>
</html>
