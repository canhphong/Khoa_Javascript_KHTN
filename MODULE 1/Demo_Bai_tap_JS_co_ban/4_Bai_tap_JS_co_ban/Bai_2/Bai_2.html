<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css" />
</head>
  <body>
    <h1>TÍNH ĐIỂM TRUNG BÌNH CẢ NĂM</h1>
    <h2>Điểm học kỳ 1: <input type="text" name="TB" id="HK1"/></h2>
    <br/>
    <h2>Điểm học kỳ 2: <input type="text" name="TB" id="HK2"/></h2>
    <br/>
    <h2>Điểm trung bình cả năm: <input type="text" id="caNam" readonly="readonly"></h2>
    <h2>Xếp loại học tập: <label id="xepLoai" readonly="readonly"></label></h2>
    <br/>
    <!--
    <button id="btnCaNam" onClick="caNam.value=ket_qua(HK1.value, HK2.value)">Kết quả</button>
    -->
    <!--
    <button id="btnCaNam" onClick="caNam.value=Diem_trung_binh(HK1.value, HK2.value);xepLoai.innerText=Xep_loai_Hoc_tap(caNam.value)">Kết quả</button>
    -->
    <button id="btnCaNam">Kết quả</button>
    <br/>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/thu_vien.js"></script>
    <script>
      btnCaNam.onclick=()=>{
        
        // Nhập
        var hk1=HK1.value
        var hk2=HK2.value
        // Tính toán
        var DTB=Diem_trung_binh(hk1, hk2)
        var Xep_loai=Xep_loai_Hoc_tap(DTB)
        // Xuất
        caNam.value=DTB
        xepLoai.innerText=Xep_loai
      }
    </script>
</body>
