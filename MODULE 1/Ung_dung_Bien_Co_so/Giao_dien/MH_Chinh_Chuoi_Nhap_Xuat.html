<!doctype html>
<html lang="en">

<head>
    <title>IIS Express</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../Media/PET.png" class="btn" />
        <div class="text-center btn btn-outline-primary">MÔ HÌNH - KỸ THUẬT - CÔNG NGHỆ
            <br>
            <small> ĐƠN GIẢN</small>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>Xử lý Biến Chuỗi (Nhập - Xuất)</legend>
            <!-- Nhập -->
            <p>Nhập Họ tên:
                <input type="text" id="Th_Ho_ten" size="40">
            </p>
            <!-- Xuất -->
            <div id="Th_Ho" class="text-danger">
                [Xuất Họ]
            </div>
            <div id="Th_Ten" class="text-danger">
                [Xuất Tên]
            </div>
            <div id="Th_Ho_Lot" class="text-danger">
                [Xuất Họ lót]
            </div>
            <!-- Giao tiếp Ứng dụng với người sử dụng -->
            <button id="Th_Dong_y" class="btn btn-primary">Tách chuỗi Họ tên</button>
        </fieldset>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        Th_Dong_y.onclick = () => {
            var Ho_ten = Th_Ho_ten.value
            var Hop_le = Ho_ten.trim() != ""
            if (Hop_le) {
                var vtDau = Ho_ten.indexOf(" ")
                var vtCuoi = Ho_ten.lastIndexOf(" ")
                var Ho = Ho_ten.substr(0, vtDau)
                var Ten = Ho_ten.substr(vtCuoi)
                var Ho_lot=Ho_ten.substr(vtDau,Ho_ten.length -(Ho.length+Ten.length))
                // Xuất
                Th_Ho.innerHTML=`Họ: ${Ho.trim()} `
                Th_Ten.innerHTML=`Tên: ${Ten.trim()}`
                Th_Ho_Lot.innerHTML=`Tên lót: ${Ho_lot.trim()}`

            }else{
                Th_Thong_bao.innerHTML="Nhập Họ tên của bạn"
                Th_Ho_ten.focus()
                Th_Ho.innerHTML="[Xuất Họ]"
                Th_Ten.innerHTML="[Xuất Tên]"
                Th_Ho_Lot.innerHTML="[Xuất Họ lót]"
            }




        }
    </script>
</body>

</html>
