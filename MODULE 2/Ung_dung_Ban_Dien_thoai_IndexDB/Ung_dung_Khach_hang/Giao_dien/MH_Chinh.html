    <script>
        var Du_lieu = Doc_Danh_sach_Dien_thoai()
        var Cua_hang = Du_lieu.Cua_hang
        var Danh_sach_Dien_thoai = []
        if (!('indexedDB in window')) {
            console.log("Trình duyệt của bạn KHÔNG có hỗ trợ indexedDB")
        }
        else {
            console.log("Trình duyệt của bạn có hỗ trợ indexedDB")
            console.log(Du_lieu)
            Tao_Co_so_Du_lieu_indexedDB();
            Tao_Du_lieu_indexedDB(Du_lieu.Danh_sach_Dien_thoai)
        }

        function Tao_Du_lieu_indexedDB(ds) {
            ds.forEach(Dien_thoai=>{
                idbDienthoai.set(Dien_thoai.Ma_so, Dien_thoai)
            })
        }

        Doc_Danh_sach_dien_thoai.onclick=()=>{
            idbDienthoai.getAll().then(Kq=>{
                Danh_sach_Dien_thoai = Kq
                console.log(Danh_sach_Dien_thoai)
            })
        }

    </script>
