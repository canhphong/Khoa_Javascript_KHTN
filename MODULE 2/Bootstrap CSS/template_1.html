<!doctype html>
<html lang="en">

<head>
    <title>Template 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid rounded">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 bg-danger">
                <img src="img/PET.png" alt="" class="img-fluid">
            </div>
            <div class="col-12 col-sm-6 col-md-6 bg-info">
                <h5 class="text-white text-center">Công ty TNHH MTV Công nghệ và Kỹ thuật</h5>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-warning rounded">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </div>
    <div class="container-fluid bg-primary rounded">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-center text-white">Banner</h5>
                </div>

            </div>
        </div>
    </div>
    <div class="container-fluid rounded">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 bg-info">
                <h5 class="text-white text-center">Left</h5>
            </div>
            <div class="col-12 col-sm-8 col-md-8 bg-info">
                <h5 class="text-white text-center">
                    <table class="table table-striped table-inverse table-responsive table-sm" nowrap>
                        <thead class="thead-inverse|thead-default">
                            <tr class="table-primary">
                                <th nowrap>STT</th>
                                <th nowrap>Họ và tên</th>
                                <th nowrap>Điểm HK1</th>
                                <th nowrap>Điểm HK2</th>
                                <th nowrap>Điểm Trung bình</th>
                                <th nowrap>Xếp loại</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-waring">
                                <td nowrap  scope="row">1</td>
                                <td nowrap>Nguyễn Văn Hùng</td>
                                <td nowrap>5</td>
                                <td nowrap>7</td>
                                <td nowrap>3</td>
                                <td nowrap>Khá</td>
                            </tr>
                            <tr>
                                <td nowrap scope="row">2</td>
                                <td nowrap>Nguyễn Văn Hoa</td>
                                <td nowrap>5</td>
                                <td nowrap>7</td>
                                <td nowrap>3</td>
                                <td nowrap>Giỏi</td>
                            </tr>
                             <tr>
                                <td scope="row">3</td>
                                <td>Nguyễn Văn Tí</td>
                                <td>5</td>
                                <td>7</td>
                                <td>3</td>
                                <td>Trung bình</td>
                            </tr>
                            <tr>
                                <td scope="row">4</td>
                                <td>Nguyễn Văn Tuấn</td>
                                <td>5</td>
                                <td>7</td>
                                <td>3</td>
                                <td>Giỏi</td>
                            </tr>
                        </tbody>
                    </table>
                </h5>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-warning rounded">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-4 bg-info">
                <h5 class="text-white text-center">F1</h5>
            </div>
            <div class="col-12 col-sm-4 col-md-4 bg-info">
                <h5 class="text-white text-center">F2</h5>
            </div>
            <div class="col-12 col-sm-4 col-md-4 bg-info">
                <h5 class="text-white text-center">F3</h5>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-primary rounded">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-center text-white">Footer</h5>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
