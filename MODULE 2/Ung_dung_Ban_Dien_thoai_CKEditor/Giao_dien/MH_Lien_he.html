<!doctype html>
<html lang="en">
  <head>
    <title>Màn hình liên hệ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div id="Kq_Tom_tat"></div>
    <div id="Kq_Chi_tiet"></div>
    <div class="container">
        <h2 class="text-danger text-center">Liên hệ chúng tôi</h2>
        <h4 class="text-primary">Mô tả tóm tắt</h4>
        
        <textarea class="ckeditor" id="Th_Noi_dung_tom_tat"></textarea>
        <h4 class="text-danger mt-5">Mô tả chi tiết</h4>
        <textarea class="ckeditor" id="Th_Noi_dung_chi_tiet"></textarea>
        <button class="btn btn-outline-danger mt-1" id="Th_Gui">Gửi</button>

    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace( 'Th_Noi_dung_tom_tat',{
            customConfig: 'lien_he_tom_tat.js'
        });

        CKEDITOR.replace( 'Th_Noi_dung_chi_tiet',{
            customConfig: 'lien_he_chi_tiet.js'
        });


        Th_Gui.onclick=()=>{
            var noi_dung_tom_tat = CKEDITOR.instances.Th_Noi_dung_tom_tat.getData();
            console.log(noi_dung_tom_tat);
            Kq_Tom_tat.innerHTML = noi_dung_tom_tat;

            var noi_dung_chi_tiet = CKEDITOR.instances.Th_Noi_dung_chi_tiet.getData();
            console.log(noi_dung_chi_tiet);
            Kq_Chi_tiet.innerHTML = noi_dung_chi_tiet;
        }
    </script>
 
</body>
</html>
