<!doctype html>
<html lang="en">

<head>
    <title>Màn hình liên hệ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>
    <div id="Th_Khung_1" class="border border-danger mt-2" contenteditable=true>
        Bấm vào text Tiêu đề
    </div>
    <div id="Th_Khung_2" class="border border-danger mt-2" contenteditable=true>
        Giá thành
    </div>
    <div id="Th_Khung_3" class="border border-danger mt-2" contenteditable=true>
        Đổi tên hình
    </div>
    <h5 class="text-primary mt-5">Kết quả đầu ra</h5>
    <div id="Kq_Khung_1"></div>
    <div id="Kq_Khung_2"></div>
    <div id="Kq_Khung_3"></div>
    <button class="btn btn-outline-danger mt-1" id="Th_Gui">Gửi</button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script>
        Th_Gui.onclick = () => {
            var noi_dung_khung = CKEDITOR.instances.Th_Khung_1.getData();
            console.log(noi_dung_khung);
            Kq_Khung_1.innerHTML = noi_dung_khung;
            var noi_dung_khung = CKEDITOR.instances.Th_Khung_2.getData();
            console.log(noi_dung_khung);
            Kq_Khung_2.innerHTML = noi_dung_khung;
            var noi_dung_khung = CKEDITOR.instances.Th_Khung_3.getData();
            console.log(noi_dung_khung);
            Kq_Khung_3.innerHTML = noi_dung_khung;
        }
    </script>

</body>

</html>
