<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Màn hình liên hệ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                <img src="../images/PET.png" class="img-fluid float-left">
                <h2 class="text-center text-primary">Cửa hàng Điện thoại PET
                    <br>
                    <small> 137E Nguyễn Chí Thanh, Phường 9, Quận 5, Hồ Chí Minh - (028)38.351.056</small>
                </h2>
            </div>
            </div>
        </div>
    </div>

    <div class="container mb-2">
        <div class="row">
            <button type="button" class="btn btn-success mr-2" id="Th_Dong_y">
                Đồng ý
            </button>
            <button type="button" class="btn btn-danger">
                Bỏ qua
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
                LIÊN HỆ VỚI CHÚNG TÔI
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="Th_Ho_ten">
                            <strong>Họ tên</strong>
                        </label>
                        <input type="text" class="form-control" id="Th_Ho_ten">
                    </div>
                    <div class="form-group">
                        <label for="Th_Email">
                            <strong>Email</strong>
                        </label>
                        <input type="text" class="form-control" id="Th_Email">
                    </div>
                    <div class="form-group">
                        <label for="Th_Ho_ten">
                            <strong>Tiêu đề</strong>
                        </label>
                        <input type="text" class="form-control" id="Th_Tieu_de">
                    </div>
                    <div class="form-group">
                        <div id="Kq_Noi_dung"></div>
                        <label for="Th_Ngay_Giao_hang">
                            <strong>Nội dung</strong>
                        </label>
                        <textarea class="ckeditor" id="Th_Noi_dung"></textarea>
                        <button class="btn btn-outline-danger mt-1" id="Th_Gui">Gửi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="../ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('Th_Noi_dung', {
            customConfig: 'lien_he.js'
        });

        Th_Gui.onclick = () => {
            var noi_dung = CKEDITOR.instances.Th_Noi_dung.getData();
            console.log(noi_dung);
            Kq_Noi_dung.innerHTML = noi_dung;
        }
    </script>

</body>

</html>
