   <script>
        function InitializeMap() {
            var latlng = new google.maps.LatLng(16.453149, 107.544827); // kinh do, vi do cua tu vien khanh an
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP // HIEN THI DUONG DI
            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
        }
        window.onload = InitializeMap; // khoi tao ban do
    </script>
