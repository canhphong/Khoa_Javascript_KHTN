<head>

<body>


    <div class="row">
        <div class="col-md-3 col-1">
        </div>
        <div class="col-md-6 col-10">
            <div class="form-group">
                <h3>FORM LIÊN HỆ</h3>
                <p>Nếu có thắc mắc gì đó, hãy liên hệ với chúng tôi nhé !</p>

                <input type="email" name="" id="" class="form-control" placeholder="Nhập email" aria-describedby="helpId">
                <label for="">Điện thoại</label>

                    <button type="submit" class="btn btn-danger">Gửi</button>

                </div>

            </div>
        </div>
        <div class="col-md-3 col-1">
        </div>
